<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forging in Progress...</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff9800;
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 15px;
            opacity: 0.8;
        }

        .construction {
            font-style: italic;
            font-size: 1.5em;
            color: #ff5722;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
        }

        .anvil {
            font-size: 3em;
            margin-top: 20px;
            animation: hammer 1.2s infinite alternate ease-in-out;
        }

        @keyframes hammer {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>hefes.to</h1>
    <p class="construction">This site is still being forged...</p>
    <div class="anvil">⚒️</div>
</body>
</html>
